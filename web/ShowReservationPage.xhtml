<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Reservation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <style type="text/css">
            body{
                background-image: url(movietheater.jpg);
                background-repeat: no-repeat;
                background-position: 50% 100px;
                background-size: auto;
            }
        </style>
        
        <h:form>
            <center>

                <h:outputText style="font-size: 20pt;" value="Please make your ticket purchase"/>
                <br> </br>
                
        <h:panelGrid columns="2" >
            <h:outputLabel value="Number of Seats: " />
            <h:inputText value="#{reservationBean.numberSeats}" /> 
            <h:outputLabel value="First Name: " />
            <h:inputText value="#{reservationBean.reservation.customerfname}" /> 
            <h:outputLabel value="Last Name: " />
            <h:inputText value="#{reservationBean.reservation.customerlname}" />
            <h:outputLabel value="Email: " />
            <h:inputText value="#{reservationBean.reservation.customeremail}" />
              <h:outputLabel value="Card Number: " />
              <h:inputText value="#{reservationBean.cardnumber}">
                  <f:validateLength minimum="16" maximum="16" />
              </h:inputText>
              <h:outputLabel value="Expiry Month: " />
              <h:inputText value="#{reservationBean.expiryMonth}" />
              <h:outputLabel value="Expiry Year: " />
              <h:inputText value="#{reservationBean.expiryYear}" />
              <h:outputLabel value="Security Code " />
              <h:inputText value="#{reservationBean.securityCode}" />
            
              <h:commandButton value="Purchase" action="#{reservationBean.addPurchase()}" />
<!--            <h:outputText value="#{reservationBean.result}"/> -->
              
              <h:commandButton value="Back to home page" action="index.xhtml"/>

        </h:panelGrid>
            </center>
        </h:form>
    </body>
</html>
