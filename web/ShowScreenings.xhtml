<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:dataTable
                value="#{moviesBean.showScreeningInfo}" var="screening">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Theater Name"/>
                    </f:facet>
                    <h:outputText value="#{screening.auditorium}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Theater Name"/>
                    </f:facet>
                    <h:outputText value="#{screening.screen}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Theater Name"/>
                    </f:facet>
                    <h:outputText value="#{screening.showtime}"/>
                </h:column>


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:commandLink value="Show" 
                                   action="#{reservationBean.showReservationPage(screening)}" >
                    </h:commandLink>
                </h:column>

            </h:dataTable>
        </h:form>

    </body>
</html>
