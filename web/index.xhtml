<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> </title>
    </h:head>
    <h:body>
      <f:view>
            <h:form>
                
                 <h:selectOneMenu value="#{theaterBean.zipcode}">
                    <f:selectItems value="#{theaterBean.zipcodeList()}"/>
                 </h:selectOneMenu>
                <h:commandButton value="Submit" action="#{theaterBean.showCloseTheatersZip}" />
                
                
                <h:dataTable 
                    value="#{theaterBean.theaterList}" var="theater">
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Select"/>
                  </f:facet>
                  
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Zipcode"/>
                  </f:facet>

                </h:column>
                
                </h:dataTable>
            </h:form>
        </f:view>
        
    </h:body>
</html>
