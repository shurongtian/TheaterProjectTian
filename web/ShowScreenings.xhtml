<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Select Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <style type="text/css">
            body{
                background-image: url(movietheater.jpg);
                background-repeat: no-repeat;
                background-position: 50% 100px;
                background-size: auto;
            }
        </style>
        
        <h:form>
            <center>
                
                <h:outputText style="font-size: 20pt;" value="Please select a time"/>
                <br> </br>
                
            <h:dataTable
                value="#{moviesBean.showScreeningInfo}" var="screening">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Room"/>
                    </f:facet>
                    <h:outputText value="#{screening.auditorium}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{screening.screen}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Time"/>
                    </f:facet>
                    <h:outputText value="#{screening.showtime}"/>
                </h:column>


                <h:column>
                    <h:commandLink value="Select" 
                                   action="#{reservationBean.showReservationPage(screening)}" >
                    </h:commandLink>
                </h:column>
                
            </h:dataTable>
                <h:commandButton value="Back to home page" action="index.xhtml"/>
            </center>
        </h:form>

    </body>
</html>
