<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        movies page
            <h:form>
                <h:dataTable 
                    value="#{moviesBean.moviesList}" var="movies">

                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Theater Name"/>
                  </f:facet>
                    <h:outputText value="#{movies.title}"/>
                </h:column>
                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Theater Name"/>
                  </f:facet>
                        <h:outputText value="#{movies.description}"/>
                </h:column>
                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Theater Name"/>
                  </f:facet>
                        <h:outputText value="#{movies.genre}"/>
                </h:column>
                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Theater Name"/>
                  </f:facet>
                        <h:outputText value="#{movies.releasedate}"/>
                </h:column>
                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Theater Name"/>
                  </f:facet>
                        <h:outputText value="#{movies.runtime}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="City"/>
                  </f:facet>
                    <h:outputText value="#{movies.runtime}"/>
                </h:column>
                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Zipcode"/>
                  </f:facet>
                        <h:outputText value="#{movies.genre}"/>
                </h:column>
                                    <h:column>
                  <f:facet name="header">
                    <h:outputText value="Name"/>
                  </f:facet>
                  <h:commandLink value="Show" 
                           action="#{moviesBean.showScreenings(movies)}" >
	          </h:commandLink>
                </h:column>
               
                </h:dataTable>
            </h:form>
        </h:body>
</html>
