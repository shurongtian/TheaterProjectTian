<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Movie Ticket Purchase </title>

    </h:head>
    <h:body>
        <style type="text/css">
            body{
                background-image: url(movietheater.jpg);
                background-repeat: no-repeat;
                background-position: 50% 100px;
                background-size: auto;
            }
        </style>
            
      <f:view>
            <h:form>
                
                <center> 

                    <p style="font-size: 30pt;">
                    Movie Ticket Purchase</p>

                <h:selectOneMenu value="#{theaterBean.zipcode}">
                    <f:selectItems value="#{theaterBean.zipcodeList()}"/>
                </h:selectOneMenu>
                <h:commandButton value="Submit" action="#{theaterBean.showCloseTheatersZip}" />

                <h:dataTable 
                    value="#{theaterBean.theaterList}" var="theater">
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Please select a "/>
                  </f:facet>
                  
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="zipcode"/>
                  </f:facet>
                   
                </h:column>
                
                </h:dataTable>
                 </center>
            </h:form>
        </f:view>
        
    </h:body>
</html>
